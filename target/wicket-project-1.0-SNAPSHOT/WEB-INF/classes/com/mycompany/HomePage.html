<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ثبت نام</title>
</head>
<body>

<form wicket:id="form">

    <div>
        <div>
            <label for="userName">نام کاربری</label><br>
            <input wicket:id="userNameInput" type="text" id="userName">
        </div>
        <div>
            <label for="age">سن</label><br>
            <input wicket:id="ageInput" type="text" id="age">
        </div>
        <div>
            <label for="email">ایمیل</label><br>
            <input wicket:id="emailInput" type="text" id="email">
        </div>
        <div>
            <label for="city">شهر</label><br>
            <input wicket:id="cityInput" type="text" id="city">
        </div>
        <div>
            <input wicket:id="submit" type="submit" value="ثبت نام">
        </div>
        <div>
            <input wicket:id="submit2" type="submit" value="برو به صفحه بازی">
        </div>
    </div>

</form>
</body>
</html>
